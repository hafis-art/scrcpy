<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kritik & Saran Warung Ikan Asap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💬 Kritik & Saran</h1>
    <p>Kami ingin terus menjadi lebih baik di Warung Ikan Asap ini.  
    Silakan beri masukan secara jujur & tanpa nama.</p>

    <form action="https://formspree.io/f/xxxxx" method="POST">
      <label for="rasa">🧂 Penilaian rasa makanan:</label>
      <input type="text" name="rasa" id="rasa" required />

      <label for="tempat">🪑 Penilaian tempat & kenyamanan:</label>
      <input type="text" name="tempat" id="tempat" required />

      <label for="pelayanan">👋 Penilaian pelayanan:</label>
      <input type="text" name="pelayanan" id="pelayanan" required />

      <label for="lainnya">✍️ Kritik & saran lainnya:</label>
      <textarea name="lainnya" id="lainnya" rows="4"></textarea>

      <button type="submit">Kirim Masukan</button>
    </form>
  </div>
</body>
</html>
